<div class="container">
  <form class="form item">
    <mat-form-field class="form__element">
      <input 
        matInput
        placeholder="Name"
        required
        [(ngModel)]="model.name"
        name="name"
        #name="ngModel"
      />
      <mat-error *ngIf="!name.valid || name.pristine">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-radio-group class="form__element">
      <p>Choose an option: </p>
      <div class="form__element--options">
        <mat-radio-button value="PICKUP" (change)="onSelectedOption('PICKUP')">
          Pickup
        </mat-radio-button>
        <mat-radio-button value="DELIVERY" (change)="onSelectedOption('DELIVERY')">
          Delivery
        </mat-radio-button>
      </div>
    </mat-radio-group>

    <mat-form-field class="form__element">
      <input
        matInput
        placeholder="Shipping Address"
        [(ngModel)]="model.shippingAddress"
        name="shippingAddress"
        #shippingAddress="ngModel"
      />
    </mat-form-field>

    <mat-form-field class="form__element">
      <input
        matInput
        placeholder="City"
        [(ngModel)]="model.city"
        name="city"
        #city="ngModel"
      />
    </mat-form-field>

    <mat-form-field class="form__element">
      <mat-label>Select me</mat-label>
      <mat-select [(ngModel)]="model.store" name="store" #store="ngModel">
        <mat-option *ngFor="let store of stores" [value]="store">
          {{store.name}} - {{store.openingHours}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <app-details></app-details>
    
    <div class="container__button">
      <button 
        [disabled]=""
        mat-raised-button
        color="primary"
        type="submit"
        >
        Checkout
      </button>
    </div>
  </form>
</div>
